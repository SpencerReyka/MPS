plugins {
    id 'java'
}

dependencies {
    testCompileOnly(
            'junit:junit:4.12'
    )
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.vintage:junit-vintage-engine:5.1.0',
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
    testCompile 'org.mockito:mockito-junit-jupiter:2.17.2'  //mockito-core is implicitly added
    testCompile 'org.assertj:assertj-core:3.9.1'
    testCompile 'info.solidsoft.mockito:mockito-java8:2.3.0'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/mockito/maven" }    //for development versions of Mockito - see https://github.com/mockito/mockito/issues/1346
}

sourceCompatibility = 1.8

test {
    useJUnitPlatform()
}